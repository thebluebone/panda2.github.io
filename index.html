			<p>大熊猫（学名：Ailuropoda melanoleuca）是熊科动物，是世界上最珍贵的动物之一。它们是中国的国宝，也是世界自然基金会的标志。</p>

			<p>大熊猫以竹子为食，生活在中国四川、陕西、甘肃、青海和云南等地的山区。由于栖息地的破坏和其他原因，大熊猫受到了濒危物种的边缘。现在，大熊猫受到了世界各地人们的保护，它们的数量也在逐渐增加。</p>
